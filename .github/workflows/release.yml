name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:  
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          check-latest: true

      - name: build the binary
        run: |
          go install -v github.com/akavel/rsrc@latest
          rsrc --manifest "./.windows/exec.manifest" -o ./cmd/rsrc.syso
          env GOOS=windows GOARCH=386 go build -o "DCS Updater.exe" -ldflags -H=windowsgui ./cmd/

      - uses: actions/upload-artifact@v3
        with:
          name: dcs-updater
          path: "./DCS Updater.exe"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Latest Release for the DCS Updater:
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "./DCS Updater.exe"
          asset_name: "DCS Updater.exe"
          asset_content_type: application/vnd.microsoft.portable-executable